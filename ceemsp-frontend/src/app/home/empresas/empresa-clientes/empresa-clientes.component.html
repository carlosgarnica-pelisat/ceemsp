<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Clientes</h1>
    <div class="btn-group">
      <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" (click)="mostrarModalCrear(crearCliente)">Nuevo cliente</button>
      <div class="dropdown">
        <button class="d-none d-sm-inline-block btn btn-sm shadow-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Opciones
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Descargar direcciones como Excel (csv)</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Row -->
  <div class="row">
    <div class="col-sm-3">
      <div class="list-group">
        <a routerLink="/home/empresas/{{uuid}}" class="list-group-item list-group-item-action">
          Detalles
        </a>
        <a routerLink="/home/empresas/{{uuid}}/domicilios" class="list-group-item list-group-item-action">Domicilios</a>
        <a routerLink="/home/empresas/{{uuid}}/legal" class="list-group-item list-group-item-action">Legal</a>
        <a routerLink="/home/empresas/{{uuid}}/licencias" class="list-group-item list-group-item-action">Licencias colectivas</a>
        <a routerLink="/home/empresas/{{uuid}}/canes" class="list-group-item list-group-item-action">Canes</a>
        <a routerLink="/home/empresas/{{uuid}}/armas" class="list-group-item list-group-item-action">Armas</a>
        <a routerLink="/home/empresas/{{uuid}}/vehiculos" class="list-group-item list-group-item-action">Vehiculos</a>
        <a routerLink="/home/empresas/{{uuid}}/incidencias" class="list-group-item list-group-item-action">Incidencias</a>
        <a routerLink="/home/empresas/{{uuid}}/clientes" class="list-group-item list-group-item-action active">Clientes</a>
        <a routerLink="/home/empresas/{{uuid}}/personal" class="list-group-item list-group-item-action">Personal</a>
      </div>
    </div>
    <div class="col-sm-9" style="background: white">
      <ag-grid-angular
        style="height: 80vh; width: 100%;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        (gridReady)="onGridReady($event)"
        [frameworkComponents]="frameworkComponents"
        #agGrid
      ></ag-grid-angular>
    </div>
  </div>

  <ng-template #crearCliente let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-survey-response">Nuevo cliente </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">
          <form [formGroup]="nuevoClienteForm">
            <div class="row">
              <div class="col-sm-6">
                <label for="tipoPersona">
                  <b>Tipo de persona *</b>
                  <span *ngIf="nuevoClienteForm.controls['tipoPersona'].invalid && (nuevoClienteForm.controls['tipoPersona'].dirty || nuevoClienteForm.controls['tipoPersona'].touched)" class="text-danger"> - Requerido</span>
                </label>
                <select id="tipoPersona" formControlName="tipoPersona" class="form-control">
                  <option value="FISICA">Fisica</option>
                  <option value="MORAL">Moral</option>
                </select>
              </div>
              <div class="col-sm-3">
                <label for="rfc">
                  <b>RFC *</b>
                  <span *ngIf="nuevoClienteForm.controls['rfc'].invalid && (nuevoClienteForm.controls['rfc'].dirty || nuevoClienteForm.controls['rfc'].touched)" class="text-danger"> - Requerido</span>
                </label>
                <input id="rfc" type="text" class="form-control" placeholder="Ej. XAXX010101AA0" formControlName="rfc" #rfc>
              </div>
              <div class="col-sm-3">
                <label for="fechaInicio">
                  <b>Fecha Inicio *</b>
                  <span *ngIf="nuevoClienteForm.controls['fechaInicio'].invalid && (nuevoClienteForm.controls['fechaInicio'].dirty || nuevoClienteForm.controls['fechaInicio'].touched)" class="text-danger"> - Requerido</span>
                </label>
                <input id="fechaInicio" type="date" class="form-control" formControlName="fechaInicio" #fechaInicio>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-3">
                <label for="nombreComercial">
                  <b>Nombre comercial * </b>
                  <span *ngIf="nuevoClienteForm.controls['nombreComercial'].invalid && (nuevoClienteForm.controls['nombreComercial'].dirty || nuevoClienteForm.controls['nombreComercial'].touched)" class="text-danger"> - Requerido</span>
                </label>
                <input id="nombreComercial" type="text" class="form-control" placeholder="Ej. Seguridad" formControlName="nombreComercial" #nombreComercial>
              </div>
              <div class="col-sm-3">
                <label for="razonSocial">
                  <b>Razon social *</b>
                  <span *ngIf="nuevoClienteForm.controls['razonSocial'].invalid && (nuevoClienteForm.controls['razonSocial'].dirty || nuevoClienteForm.controls['razonSocial'].touched)" class="text-danger"> - Requerido</span>
                </label>
                <input id="razonSocial" type="text" class="form-control" placeholder="Ej. Empresa de seguridad S.A. de C.V." formControlName="razonSocial" #razonSocial>
              </div>
              <div class="col-sm-3">
                <label for="canes">
                  <b>Canes *</b>
                  <span *ngIf="nuevoClienteForm.controls['canes'].invalid && (nuevoClienteForm.controls['canes'].dirty || nuevoClienteForm.controls['canes'].touched)" class="text-danger"> - Requerido</span>
                </label>
                <select id="canes" formControlName="canes" class="form-control">
                  <option value="true">Si</option>
                  <option value="false">No</option>
                </select>
              </div>
              <div class="col-sm-3">
                <label for="canes">
                  <b>Armas *</b>
                  <span *ngIf="nuevoClienteForm.controls['armas'].invalid && (nuevoClienteForm.controls['armas'].dirty || nuevoClienteForm.controls['armas'].touched)" class="text-danger"> - Requerido</span>
                </label>
                <select id="armas" formControlName="armas" class="form-control">
                  <option value="true">Si</option>
                  <option value="false">No</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="guardarCliente(nuevoClienteForm)">Guardar</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
    </div>
  </ng-template>
</div>
