<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Uniformes</h1>
    <div class="btn-group">
      <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" (click)="mostrarModalCrear(crearUniformeModal)">Crear nuevo</button>
      <div class="dropdown">
        <button class="d-none d-sm-inline-block btn btn-sm shadow-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Opciones
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Descargar como Excel (csv)</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Row -->
  <div class="row">
    <div class="col-sm-3">
      <div class="list-group">
        <a routerLink="/home/catalogos/equipo" class="list-group-item list-group-item-action">
          Equipo
        </a>
        <a routerLink="/home/catalogos/equipo/uniformes" class="list-group-item list-group-item-action active">Uniformes</a>
      </div>
    </div>
    <div class="col-sm-9">
      <ag-grid-angular
        style="height: 80vh; width: 100%;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        (gridReady)="onGridReady($event)"
        [frameworkComponents]="frameworkComponents"
        (rowDoubleClicked)="checkForDetails($event.data, mostrarUniformeModal)"
        #agGrid
      ></ag-grid-angular>
    </div>
  </div>

  <ng-template #mostrarUniformeModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-uso-vehiculo-detalles">Ver detalles del uniforme</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">
          <table class="table">
            <tr>
              <td><b>Nombre:</b></td>
              <td>{{uniforme?.nombre}}</td>
            </tr>
            <tr>
              <td><b>Descripcion:</b></td>
              <td>{{uniforme?.descripcion}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="mostrarModificarUniformeModal()">Modificar</button>
      <button type="button" class="btn btn-danger" (click)="mostrarEliminarUniformeModal()">Eliminar</button>
    </div>
  </ng-template>

  <ng-template #crearUniformeModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-survey-response">Nuevo uniforme </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">
          <form [formGroup]="crearUniformeForm">
            <div class="form-row">
              <div class="col-sm-6">
                <label for="nombre">
                  <b>Nombre *</b>
                  <span
                    *ngIf="crearUniformeForm.controls['nombre'].invalid && (crearUniformeForm.controls['nombre'].dirty || crearUniformeForm.controls['nombre'].touched)">
                    <i *ngIf="crearUniformeForm.controls['nombre'].errors.required" class="text-danger"> - Campo requerido</i>
                    <i *ngIf="crearUniformeForm.controls['nombre'].errors.maxlength" class="text-danger"> - Longitud excedida</i>
                  </span>
                </label>
                <input id="nombre" type="text" class="form-control" placeholder="Ejemplo: Gorra" formControlName="nombre" #nombre>
              </div>
              <div class="col-sm-6">
                <label for="descripcion">
                  <b>Descripcion</b>
                  <span
                    *ngIf="crearUniformeForm.controls['descripcion'].invalid && (crearUniformeForm.controls['descripcion'].dirty || crearUniformeForm.controls['descripcion'].touched)">
                    <i *ngIf="crearUniformeForm.controls['descripcion'].errors.maxlength" class="text-danger"> - Longitud excedida</i>
                  </span>
                </label>
                <input id="descripcion" type="text" class="form-control" placeholder="Describa fisicamente en que consiste" formControlName="descripcion" #descripcion>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="guardarUniforme(crearUniformeForm)">Guardar</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
    </div>
  </ng-template>

  <ng-template #editarUniformeModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="editarUniformeModal">Modificar uniforme </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">
          <form [formGroup]="crearUniformeForm">
            <div class="row">
              <div class="col-sm-6">
                <label for="nombreEditar">
                  <b>Nombre *</b>
                  <span
                    *ngIf="crearUniformeForm.controls['nombre'].invalid && (crearUniformeForm.controls['nombre'].dirty || crearUniformeForm.controls['nombre'].touched)">
                    <i *ngIf="crearUniformeForm.controls['nombre'].errors.required" class="text-danger"> - Campo requerido</i>
                    <i *ngIf="crearUniformeForm.controls['nombre'].errors.maxlength" class="text-danger"> - Longitud excedida</i>
                  </span>
                </label>
                <input id="nombreEditar" type="text" class="form-control" placeholder="Ejemplo: Pastor aleman" formControlName="nombre" #nombre>
              </div>
              <div class="col-sm-6">
                <label for="descripcionEditar">
                  <b>Descripcion</b>
                  <span
                    *ngIf="crearUniformeForm.controls['descripcion'].invalid && (crearUniformeForm.controls['descripcion'].dirty || crearUniformeForm.controls['descripcion'].touched)">
                    <i *ngIf="crearUniformeForm.controls['descripcion'].errors.maxlength" class="text-danger"> - Longitud excedida</i>
                  </span>
                </label>
                <input id="descripcionEditar" type="text" class="form-control" placeholder="Ejemplo: Perro con tales caracteristicas" formControlName="descripcion" #descripcion>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="guardarCambios(crearUniformeForm)">Guardar</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cancelar</button>
    </div>
  </ng-template>

  <ng-template #eliminarUniformeModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="eliminarUniformeModal">Eliminando un uniforme </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">
          <p>Estás a punto de eliminar un uniforme. ¿Deseas continuar?</p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger" (click)="confirmarEliminar()">Si, eliminar</button>
      <button type="button" class="btn btn-info" (click)="modal.close('Save click')">No, dejarlo como esta</button>
    </div>
  </ng-template>
</div>
