<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Vehiculos - Usos</h1>
    <div class="btn-group">
      <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" (click)="mostrarModalCrear(crearVehiculoTipoModal)">Crear nuevo</button>
      <div class="dropdown">
        <button class="d-none d-sm-inline-block btn btn-sm shadow-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Opciones
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Descargar como Excel (csv)</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Row -->
  <div class="row">
    <div class="col-sm-3">
      <div class="list-group">
        <a routerLink="/home/catalogos/vehiculos" class="list-group-item list-group-item-action">
          Marcas
        </a>
        <a routerLink="/home/catalogos/vehiculos/tipos" class="list-group-item list-group-item-action">Tipos</a>
        <a routerLink="/home/catalogos/vehiculos/usos" class="list-group-item list-group-item-action active">Usos</a>
      </div>
    </div>
    <div class="col-sm-9">
      <ag-grid-angular
        style="height: 80vh; width: 100%;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        (gridReady)="onGridReady($event)"
        [frameworkComponents]="frameworkComponents"
        (rowDoubleClicked)="checkForDetails($event.data, mostrarUsoVehiculoDetallesModal)"
        #agGrid
      ></ag-grid-angular>
    </div>
  </div>
  <ng-template #crearVehiculoTipoModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-survey-response">Nuevo uso de vehiculo</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">
          <form [formGroup]="crearVehiculoUsoForm">
            <div class="row">
              <div class="col-sm-6">
                <label for="nombre">
                  <b>Nombre *</b>
                </label>
                <input id="nombre" type="text" class="form-control" placeholder="Ejemplo: Traslado de valores" formControlName="nombre" #nombre>
              </div>
              <div class="col-sm-6">
                <label for="descripcion">
                  <b>Descripcion</b>
                </label>
                <input id="descripcion" type="text" class="form-control" placeholder="Ejemplo: Traslado de valores" formControlName="descripcion" #descripcion>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="guardarUsoVehiculo(crearVehiculoUsoForm)">Guardar</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
    </div>
  </ng-template>

  <ng-template #mostrarUsoVehiculoDetallesModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-uso-vehiculo-detalles">Ver detalles de uso de vehiculo</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">

        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="guardarUsoVehiculo(crearVehiculoUsoForm)">Guardar</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
    </div>
  </ng-template>
</div>
